# Render.com Configuration - VeloHub
# VERSION: v2.1.0 | DATE: 2026-01-28 | AUTHOR: VeloHub Development Team
# Inclui Backend e Frontend

services:
  # Backend API
  - type: web
    name: velohub-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install --legacy-peer-deps
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
    healthCheckPath: /api/test
    autoDeploy: true

  # Frontend React/Vite
  - type: web
    name: velohub-frontend
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install --legacy-peer-deps && NODE_OPTIONS="--max-old-space-size=4096" npm run build
    startCommand: npm run serve
    rootDir: front
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: VITE_API_URL
        value: https://velohub-backend.onrender.com/api/sociais
    autoDeploy: true
