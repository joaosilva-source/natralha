# Cloud Build configuration para deploy no Cloud Run

steps:
  # Build da imagem Docker para Backend API
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/staging-skynet:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/staging-skynet:latest'
      - '-f'
      - 'Dockerfile'
      - '.'

  # Push da imagem para Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/staging-skynet:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/staging-skynet:latest'

  # Deploy no Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'staging-skynet'
      - '--image'
      - 'gcr.io/$PROJECT_ID/staging-skynet:$SHORT_SHA'
      - '--region'
      - 'us-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'

# Imagens a serem armazenadas no Container Registry
images:
  - 'gcr.io/$PROJECT_ID/staging-skynet:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/staging-skynet:latest'

# Timeout do build (10 minutos)
timeout: '600s'

# Opções do build
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
